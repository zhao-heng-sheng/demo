<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            async function fn1() {
                await fn2()
                await fn3()
                console.log("fn1 end")
            }
            fn1()
            async function fn2() {
                console.log("fn2 end")
            }
            async function fn3() {
                console.log("fn3 end")
            }

            setTimeout(() => {
                new Promise((resolve) => {
                    console.log("setTimeout")
                    resolve()
                })
                    .then(() => {
                        console.log("then")
                    })
                    .then(() => {
                        setTimeout(() => {
                            console.log("then2 end")
                        })
                    })
                console.log("setTimeout end")
            })
        </script>
    </body>
</html>
