    Function.prototype.newCall = function(){
      console.log(arguments);
      let ctx = arguments[0];
      let args = [];
      for(let i=1;i<arguments.length;i++){
        args.push(arguments[i]);
      }
      console.log(this);

      let result=ctx.fn(...args);
